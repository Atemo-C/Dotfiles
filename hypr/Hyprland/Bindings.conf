# Workspace switching [AZERTY]
bind = SUPER, ampersand,  workspace, 1
bind = SUPER, eacute,     workspace, 2
bind = SUPER, quotedbl,   workspace, 3
bind = SUPER, apostrophe, workspace, 4
bind = SUPER, parenleft,  workspace, 5
bind = SUPER, minus,      workspace, 6
bind = SUPER, egrave,     workspace, 7
bind = SUPER, underscore, workspace, 8

# Workspace switching [ISRT]
bind = SUPER, I, workspace, 1
bind = SUPER, S, workspace, 2
bind = SUPER, R, workspace, 3
bind = SUPER, T, workspace, 4
bind = SUPER, N, workspace, 5
bind = SUPER, E, workspace, 6
bind = SUPER, A, workspace, 7
bind = SUPER, O, workspace, 8

# Workspace switching [Number]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8

# Move window to workspace [AZERTY]
bind = SUPER SHIFT, ampersand,  movetoworkspace, 1
bind = SUPER SHIFT, eacute,     movetoworkspace, 2
bind = SUPER SHIFT, quotedbl,   movetoworkspace, 3
bind = SUPER SHIFT, apostrophe, movetoworkspace, 4
bind = SUPER SHIFT, parenleft,  movetoworkspace, 5
bind = SUPER SHIFT, minus,      movetoworkspace, 6
bind = SUPER SHIFT, egrave,     movetoworkspace, 7
bind = SUPER SHIFT, underscore, movetoworkspace, 8

# Move window to workspace [ISRT]
bind = SUPER SHIFT, I, movetoworkspace, 1
bind = SUPER SHIFT, S, movetoworkspace, 2
bind = SUPER SHIFT, R, movetoworkspace, 3
bind = SUPER SHIFT, T, movetoworkspace, 4
bind = SUPER SHIFT, N, movetoworkspace, 5
bind = SUPER SHIFT, E, movetoworkspace, 6
bind = SUPER SHIFT, A, movetoworkspace, 7
bind = SUPER SHIFT, O, movetoworkspace, 8

# Move window to workspace [Number]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8

# Window focus switching
bind = SUPER, left,  movefocus, l
bind = SUPER, down,  movefocus, d
bind = SUPER, up,    movefocus, u
bind = SUPER, right, movefocus, r

# Move window in stack
bind = SUPER SHIFT, left,  movewindow, l
bind = SUPER SHIFT, down,  movewindow, d
bind = SUPER SHIFT, up,    movewindow, u
bind = SUPER SHIFT, right, movewindow, r

# Window resizing [Mouse]
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Window resizing [Keyboard]
binde = SUPER CONTROL, left,  resizeactive, -5 0
binde = SUPER CONTROL, down,  resizeactive, 0 5
binde = SUPER CONTROL, up,    resizeactive, 0 -5
binde = SUPER CONTROL, right, resizeactive, 5 0

# Window state control
bind = SUPER,         f, togglefloating
bind = SUPER SHIFT,   f, fullscreen, 0
bind = SUPER CONTROL, f, fullscreen, 1

# Audio volume [Output]
binde = , XF86AudioRaiseVolume, exec, amixer -q sset Master 1%+
binde = , XF86AudioLowerVolume, exec, amixer -q sset Master 1%-
binde = , XF86AudioMute,        exec, amixer -q sset Master toggle

# Audio volume [Input]
binde = SUPER, XF86AudioRaiseVolume, exec, amixer -q sset Capture 1%+
binde = SUPER, XF86AudioLowerVolume, exec, amixer -q sset Capture 1%-
binde = SUPER, XF86AudioMute,        exec, amixer -q sset Capture toggle

# Audio volume [Player]
binde = SHIFT, XF86AudioRaiseVolume, exec, playerctl volume 0.01%+
binde = SHIFT, XF86AudioLowerVolume, exec, playerctl volume 0.01%-

# Media control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

# Brightness control [Screen]
binde = , XF86MonBrightnessUp,   exec, brightnessctl s +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl s --min-value=5 +5%-

# Power buttons
bind = , XF86PowerOff,  exec, bash "$HOME/Programs/Scripts/Desktop scripts/Power menu.sh"
bind = , XF86PowerDown, exec, bash "$HOME/Programs/Scripts/Desktop scripts/Power menu.sh"
bind = , XF86Sleep,     exec, bash "$HOME/Programs/Scripts/Desktop scripts/Power menu.sh"
bind = , XF86Suspend,   exec, bash "$HOME/Programs/Scripts/Desktop scripts/Power menu.sh"

# Program launching
bind = ALT,       RETURN, exec, bash "$HOME/Programs/Scripts/Desktop scripts/Program launcher.sh"
bind = ALT SHIFT, RETURN, exec, tofi-drun --drun-launch=true

# Screenshot
bind = ,      PRINT, exec, bash "$HOME/Programs/Scripts/Desktop scripts/Hyprshot single.sh"
bind = SHIFT, PRINT, exec, bash "$HOME/Programs/Scripts/Desktop scripts/Hyprshot.sh"

# Emoji picking
bind = ALT SHIFT, E, exec, st -e bash "$HOME/Programs/Scripts/Desktop scripts/Emoji.sh"

# Clipboard managing
bind = SUPER SHIFT,   V, exec, clipman pick -t CUSTOM -T tofi
bind = SUPER CONTROL, V, exec, clipman clear --all & notify-send -t 1000 'Clipboard cleared'
bind = ALT,           V, exec, st -e micro "$HOME/Documents/Clipboard.txt"

# Terminal emulator
bind = SUPER,       RETURN, exec, st

# Screen shaders
bind = ALT SHIFT,   R, exec, hyprctl keyword decoration:screen_shader "$HOME/.config/hypr/shaders/crt.frag"
bind = ALT CONTROL, R, exec, hyprctl keyword decoration:screen_shader ""

# Closing window
bind = SUPER SHIFT, C, killactive

# Hyprland control
bind = SUPER SHIFT CONTROL, R, exec, hyprctl reload
bind = SUPER SHIFT CONTROL, Q, exit
