# Most options that have not been changed from their defaults are not present in this file.

# Help is available it:
# • The hyprland man page
# • The online manual at https://wiki.hyprland.org/

general {
	gaps_in = 3
	gaps_out = 3
	col.inactive_border = rgb(121212)
	col.active_border = rgb(0080ff)
	resize_on_border = true
	extend_border_grab_area = 10
	allow_tearing = false
}


decoration {
	rounding = 0
	drop_shadow = true
	shadow_range = 6
	shadow_render_power = 10
	col.shadow = rgba(00b0ffcc)
	col.shadow_inactive = rgba(000000cc)
	blur {
		enabled = false
		size = 3
		xray = true
		noise = 0
		contrast = 1
		brightness = 1
		vibrancy = 0
	}
}


animations {
	enabled = 1
	first_launch_animation = false

#            Name       X0      Y0    X1      Y1
	bezier = Simply,    0.3,    1,    0.3,    1

#               Animation       On/Off    Time    Curve      Style
	animation = windows,        1,        3,      Simply
	animation = windowsOut,     1,        3,      Simply,    popin 50%
	animation = border,         1,        3,      Simply
	animation = borderangle,    1,        3,      Simply
	animation = fade,           1,        3,      Simply
	animation = workspaces,     1,        3,      Simply
}


input {
	kb_layout = fr
	numlock_by_default = true
	repeat_rate = 30
	repeat_delay = 200
	accel_profile = flat
	scroll_method = 2fg
	touchpad {
		disable_while_typing = false
		clickfinger_behavior = true
	}
}


misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	vrr = 2
	mouse_move_enables_dpms = true
	key_press_enables_dpms = true
	animate_mouse_windowdragging = false
}


# Tiling layout(s) configuration
dwindle {
	preserve_split = true
	smart_split = true
	no_gaps_when_only = 1
}


# Autostart
exec-once = hyprpaper
exec-once = waybar -c "$HOME/.config/waybar/config.json"
exec-once = dunst -conf "$HOME/.config/dunst/dunst.conf"
exec-once = lxqt-policykit-agent
#exec-once = xwaylandvideobridge
exec-once = wl-paste -t text --watch clipman store --no-persist --max-items=30
exec-once = otd-daemon
exec-once = thunar --daemon


# Monitor(s) configuration
#         Name      Resolution         Position     Scale    # Rotation
#monitor = ,         1920x1080@120,     auto,        1,       transform, 1
monitor = ,          1920x1080@120,     auto,        1


